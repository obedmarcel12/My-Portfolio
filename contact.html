    <!-- JavaScript code to handle form submission and email sending -->
    <script>
      document
        .getElementById('contactForm')
        .addEventListener('submit', function (event) {
          event.preventDefault() // Prevent the form from submitting via the browser

          // Send email
          emailjs
            .sendForm(
              'service_your_service_id',
              'template_your_template_id',
              this
            )
            .then(
              function (response) {
                console.log('Email sent:', response)
                alert('Your message has been sent successfully!')
                document.getElementById('contactForm').reset() // Clear the form fields after successful submission
              },
              function (error) {
                console.error('Error sending email:', error)
                alert(
                  'Sorry, an error occurred while sending your message. Please try again later.'
                )
              }
            )
        })
    </script>
